{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holyherb</title>
    <link rel="stylesheet" href="{% static 'css/privacy_policy.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'images/favicon/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'images/favicon/safari-pinned-tab.svg' %}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <style>
        .main-content{
            line-height: 4rem;
        }
    </style>
</head>
<body>
    <a href="/"><img class="logo" src="{% static 'images/logo.svg' %}" alt="Holyherb Logo"></a>
    <h1>{{ data.title }}</h1>
    <div class="main-content">
        
        {% if data.name == "FAQ" %}
              {{ data.description|safe }}
        {% else %}
            {{ data.description }}
        {% endif %}
            
    </div>

    <script>
        document.querySelector("html").style.fontSize = (window.innerWidth / 1920) * 100 + "%";
    </script>
</body>
</html>
